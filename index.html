<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Web App | Shubham Dixit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Web App</h1>
    <div class="fn">
        <!-- <form action=""> -->
            <div class="input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for Image" id="search-input">
            </div>
        <!-- </form> -->
        <button id="search-button" class="btn">Submit</button>
    </div>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220161-e3e7388e4fad?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt="a man taking a picture of sunset with a camera">
            <a href="https://unsplash.com/photos/a-man-taking-a-picture-of-the-sunset-with-a-camera-StbFt6TU1xs" target="_blank">a man taking a picture of sunset with a camera</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1679998166179-ff35e219ab7e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="a large blue and white ball with a sky background">
            <a href="https://unsplash.com/photos/a-large-blue-and-white-ball-with-a-sky-background-q9vOnyaboo0" target="_blank">a large blue and white ball with a sky background</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703494395643-4f5a2dd57e9f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt="a man standing on top of a roof in the snow">
            <a href="https://unsplash.com/photos/a-man-standing-on-top-of-a-roof-in-the-snow-m7yVul9-AbA" target="_blank">a man standing on top of a roof in the snow</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1610352328296-4443ba82e1f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D" alt="white flowers in tilt shift lans">
            <a href="https://unsplash.com/photos/white-flowers-in-tilt-shift-lens-fJqR1HaBKUA" target="_blank">white flowers in tilt shift lans</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982183-c2937a74257c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8fA%3D%3D" alt="a person standing on top of a sandy hill">
            <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-sandy-hill-2gVgVf5CNAE" target="_blank">a person standing on top of a sandy hill</a>
        </div>
    </div>
    <button class="btn btn-load" id="loadBtn">Load more</button>
